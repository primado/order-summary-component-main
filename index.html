<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Poppins:wght@300;500&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/index.css" class="css">
  

</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
    <main>
        <div id="card">
            
            <img src="images/illustration-hero.svg" alt="illustration hero">
           
            <div class="card-body">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="illustration-img">
                    <img src="images/icon-music.svg" alt="" class="images">
                    <h4>
                        Annual Plan
                        <small>$59.99/year</small>
                    </h4>
                    
                        <div class="change">
                            <a href="#">Change</a>
                        </div>
                </div> 
                <div class="call-action">
                    <a href="#" class="btn-payment">
                        Proceed to Payment
                    </a>
                    <div class="deny">
                        <a href="#">Cancel Order</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
